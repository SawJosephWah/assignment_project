<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Shop | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@530&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p>Log in to manage your orders.</p>
        
        <form action="index.html" method="GET">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@email.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="footer-link">
            New customer? <a href="register.html">Create an account</a>
        </div>
    </div>
</body>
</html>
