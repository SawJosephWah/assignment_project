<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart | Glow Cosmetics</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@530&display=swap" rel="stylesheet">
</head>

<body>

    <div class="cart-container">

        <h1>Your Shopping Bag</h1>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-item">
                            <img src="https://plus.unsplash.com/premium_photo-1677526496932-1b4bddeee554?w=100"
                                alt="Lipstick">
                            <div>
                                <strong>Matte Lipstick</strong><br>
                                <a href="#" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td>$12.00</td>
                    <td>1</td>
                    <td>$12.00</td>
                </tr>

                <tr>
                    <td>
                        <div class="cart-item">
                            <img src="https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd?w=100" alt="Perfume">
                            <div>
                                <strong>Signature Perfume</strong><br>
                                <a href="#" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td>$25.00</td>
                    <td>1</td>
                    <td>$25.00</td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="total-price">Subtotal: $37.00</div>
            <a href="index.html" style="margin-right: 20px; color: #666; text-decoration: none;">Continue Shopping</a>

            <a href="index.html">
                <button class="checkout-btn">Proceed to Checkout</button>
            </a>
        </div>
    </div>

</body>

</html>
